<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ioana Ancuța · ia.design.studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="Ioana Ancuța – ia.design.studio chat">
    <header class="header">
      <div class="brand">
        <div class="mark" aria-hidden="true">I</div>
        <div class="titles">
          <h1 class="title">Ioana Ancuța · ia.design.studio</h1>
          <p class="subtitle">Demo · răspunde în română și engleză</p>
        </div>
      </div>
      <button id="help-btn" class="help-btn" aria-label="Help" title="Întrebări sugerate">?</button>
    </header>

    <!-- Help Modal -->
    <div id="help-modal" class="help-modal hidden">
      <div class="help-content">
        <div class="help-header">
          <h3>Întrebări sugerate · Sample Questions</h3>
          <button id="close-help" class="close-btn" aria-label="Close">×</button>
        </div>
        <div class="help-body">
          <p class="help-intro">
            Poți întreba în română sau engleză despre experiență, preț, pașii unui proiect, ce primești, durată etc.
          </p>

          <h4>Română</h4>
          <button class="sample-question" data-question="Poți să-mi faci un scurt rezumat al experienței tale?">
            Poți să-mi faci un scurt rezumat al experienței tale?
          </button>
          <button class="sample-question" data-question="Cu ce fel de proiecte de arhitectură și design interior lucrezi de obicei?">
            Cu ce fel de proiecte de arhitectură și design interior lucrezi de obicei?
          </button>
          <button class="sample-question" data-question="Cum decurge un proiect tipic cu ia.design.studio, de la prima discuție până la final?">
            Cum decurge un proiect tipic cu ia.design.studio, de la prima discuție până la final?
          </button>
          <button class="sample-question" data-question="Cum lucrezi la capitolul preț? Ai o listă fixă sau faci ofertă personalizată?">
            Cum lucrezi la capitolul preț? Ai o listă fixă sau faci ofertă personalizată?
          </button>
          <button class="sample-question" data-question="Ce primesc concret de la tine la finalul unui proiect?">
            Ce primesc concret de la tine la finalul unui proiect?
          </button>
          <button class="sample-question" data-question="Care este, în mare, timeframe-ul pentru un apartament de dimensiune medie?">
            Care este, în mare, timeframe-ul pentru un apartament de dimensiune medie?
          </button>

          <h4>English</h4>
          <button class="sample-question" data-question="Can you give me a quick overview of your experience as an architect and interior designer?">
            Can you give me a quick overview of your experience as an architect and interior designer?
          </button>
          <button class="sample-question" data-question="What kind of projects do you usually take on at ia.design.studio?">
            What kind of projects do you usually take on at ia.design.studio?
          </button>
          <button class="sample-question" data-question="How does a typical project work with you, from first call to handover?">
            How does a typical project work with you, from first call to handover?
          </button>
          <button class="sample-question" data-question="How do you approach pricing? Is there a fixed price list or do you send a custom quote?">
            How do you approach pricing? Is there a fixed price list or do you send a custom quote?
          </button>
          <button class="sample-question" data-question="What exactly do I receive from you at the end of a project?">
            What exactly do I receive from you at the end of a project?
          </button>
          <button class="sample-question" data-question="Roughly how long does a project for a medium-sized apartment take?">
            Roughly how long does a project for a medium-sized apartment take?
          </button>
        </div>
      </div>
    </div>

    <section id="chat-box" class="chat" aria-live="polite"></section>

    <form id="chat-form" class="composer" autocomplete="off">
      <input
        id="user-input"
        type="text"
        placeholder="Întreabă despre experiență, preț, pași, ce primești, timeframe…"
        aria-label="Întrebarea ta"
      />
      <button type="submit" aria-label="Trimite">Trimite</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
