<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ioana Ancuța · ia.design.studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="Ioana Ancuța – ia.design.studio chat">
    <header class="header">
      <div class="brand">
        <div class="mark" aria-hidden="true">I</div>
        <div class="titles">
          <h1 class="title">Ioana Ancuța · ia.design.studio</h1>
          <p class="subtitle">Răspunde în română și engleză</p>
        </div>
      </div>
      <button id="help-btn" class="help-btn" aria-label="Help" title="Întrebări sugerate">?</button>
    </header>

    <!-- Help Modal -->
   <!-- Help modal with reduced sample questions -->
<div id="help-modal" class="help-modal hidden">
  <div class="help-content">
    <div class="help-header">
      <h3>Întrebări sugerate · Sample Questions</h3>
      <button id="close-help" class="close-btn">×</button>
    </div>
    <div class="help-body">
      <p class="help-intro">
        Poți întreba în română sau engleză despre experiență, preț, pașii unui
        proiect, ce primești, durată etc.
      </p>

      <h4>Română</h4>
      <button class="sample-question" data-question="Poți să-mi faci un scurt rezumat al experienței tale?">
        Poți să-mi faci un scurt rezumat al experienței tale?
      </button>
      <button class="sample-question" data-question="Cu ce fel de proiecte de arhitectură și design interior lucrezi de obicei?">
        Cu ce fel de proiecte lucrezi de obicei?
      </button>
      <button class="sample-question" data-question="Cum decurge un proiect tipic cu ia.design.studio?">
        Cum decurge un proiect tipic?
      </button>
      <button class="sample-question" data-question="Ce primesc concret de la tine la finalul unui proiect?">
        Ce primesc concret la final?
      </button>

      <h4>English</h4>
      <button class="sample-question" data-question="Can you give me a quick overview of your experience?">
        Can you give me a quick overview of your experience?
      </button>
      <button class="sample-question" data-question="What kind of projects do you usually take on?">
        What kind of projects do you usually take on?
      </button>
      <button class="sample-question" data-question="How does a typical project work with you?">
        How does a typical project work with you?
      </button>
      <button class="sample-question" data-question="What exactly do I receive from you at the end?">
        What exactly do I receive at the end?
      </button>
    </div>
  </div>
</div>

    <section id="chat-box" class="chat" aria-live="polite"></section>

    <form id="chat-form" class="composer" autocomplete="off">
      <input
        id="user-input"
        type="text"
        placeholder="Întreabă despre experiență, preț, pași, ce primești, timeframe…"
        aria-label="Întrebarea ta"
      />
      <button type="submit" aria-label="Trimite">Trimite</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
